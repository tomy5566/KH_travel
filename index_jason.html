<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高雄旅遊網練習作品</title>
  <link rel="stylesheet" href="css/all.css">
  
</head>
<body>

 <div class="header">
  <h1> 大高雄旅遊網 </h1>
    <div class="item">
      <select class="zonelist">
        <option value="全高雄各區">- - 請選擇行政區 - -</option>
        <!-- <option value="舊的鹽埕區">- - 舊的鹽埕區 - -</option>
        <option value="舊的旗津區">- - 舊的旗津區 - -</option> -->
      </select>
    </div>
</div>


<div class="menu">
  <h2> 熱門區域</h2>
  <input type="button" class="bt1"  value="苓雅區"  >
  <input type="button" class="bt2"  value="三民區"  >
  <input type="button" class="bt3"  value="大樹區"  >
  <input type="button" class="bt4"  value="岡山區"  >
</div>


<div class="content">
  <h2 class="zonename"> 全高雄各區 </h2>
  <div class="card">
    <div class="card-wrapper">
      <div class="cardphoto">
        <h2 class="cardname" > 我是標題2景點名稱</h2>
      </div>
     
      <div class="cardinfo">
        <ul>
          <li>地址</li>
          <li>電話</li>
        </ul>
      </div>   
    </div>    
  </div>
</div>

<div class="footer">
  <div class="bookingNews">
      <form action=" index.html">
      <label for="email">訂閱旅遊電子報  </label>
      <input type="text" name="email" class='email' placeholder="請輸入E-MAIL">
      <input type="button" class="submit" value="訂閱">
    </form>
  </div>
  <br>


  
  <p> 資料來源:高雄市政府</p>
  <P>練習製作:W.MH @2022.11  </P>
  <a class="backtotop" href="#"> <img src="images/btn_goTop.png" alt="回到頁首"></a>
</div>



</div>
